<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="./gift.jpg" alt="gift picture" />
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>it's my birthday</h3>
        <h4 class="giveaway">sunday, 24 April 2021</h4>
        <p>
          I invite everyone to my birhtday (well not literally due to Covid-19)
          But yeah i wish you all have a great day
        </p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of items -->
          <!-- hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of items -->
          <!-- mins -->
          <div class="deadline-format">
            <div>
              <h4 class="mins">34</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of items -->
          <!-- secs -->
          <div class="deadline-format">
            <div>
              <h4 class="secs">34</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of items -->
        </div>
      </article>
    </section>
    <footer>
      <ul class="social-icons">
        <li>
          <a
            target="_blank"
            href="https://www.linkedin.com/in/somkumar-va-7a3259196/"
          >
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a target="_blank" href="https://www.instagram.com/somkumar_va/">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
        <li>
          <a target="_blank" href="https://github.com/somkumarav">
            <i class="fab fa-github"></i>
          </a>
        </li>
      </ul>
    </footer>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
